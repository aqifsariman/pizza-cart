<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order Confirmation</title>
</head>

<body>
    <div class="d-flex flex-column p-3 m-3 border">
        <h3>Delivery Details</h3>
        <a data-th-href="@{/order/{orderId}(orderId = ${confirmation.orderId})}" class="text-dark"
            style="text-decoration:none">
            <h3 data-th-text="${'Order Number: ' + confirmation.orderId}"></h3>
        </a>
        <h3 data-th-text="${'Address: ' + confirmation.address}"></h3>
        <h3 data-th-text="${'Pizza Cost: $' + #numbers.formatDecimal(confirmation.pizzaCost, 0, 'COMMA', 2, 'POINT')}">
        </h3>
        <h3 data-th-if="${confirmation.rush == true}">Rush: $2</h3>
        <h3 data-th-text="${'Total Cost: $' + #numbers.formatDecimal(confirmation.total, 0, 'COMMA', 2, 'POINT')}"></h3>
    </div>

</body>

</html>
