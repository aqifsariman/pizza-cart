<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order Delivery Details</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center p-3 border m-3">
        <h1 class="text-center">Order Delivery Details</h1>
        <form action="/pizza/order" method="POST">
            <div class="d-flex flex-column p-3">
                <label for="name">Name: </label>
                <input type="text" placeholder="Name" name="name" id="name">

                <label for="address">Address: </label>
                <input type="text" placeholder="Address" name="address" id="address">

                <label for="phone">Phone: </label>
                <input type="number" placeholder="Phone" name="phone" id="phone">

                <div class="d-flex align-self-start">
                    <label for="rush">Rush: </label>
                    <input type="checkbox" name="rush" id="rush" checked="true" class="ms-3" value="true">
                </div>

                <label for="comments">Comments: </label>
                <input type="text" placeholder="Any specific instructions?" name="comments" id="comments">
                <div class="mt-5 d-flex justify-content-around">
                    <button type="submit" formaction="/" class="btn btn-outline-danger">Cancel Order</button>
                    <button type="submit" class="btn btn-outline-dark">Place Order</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
